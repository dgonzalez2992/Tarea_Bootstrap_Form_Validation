<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css ">
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="container mx-auto">
            <form action="page2.html" class="col-md-6">
                <fieldset class="border p-3">
                    <legend class="w-auto">Registro de producto</legend>
                    <div class="row mb-4">
                        <label for="codigo" class="col-sm-3 col-form-label">Codigo:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="codigo" required>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <label for="descripcion" class="col-sm-3 col-form-label">Descripcion:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="descripcion" required>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <label for="barra" class="col-sm-3 col-form-label">Codigo de barra:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="barra" required>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <label for="precio" class="col-sm-3 col-form-label">Precio Unitario:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="precio" required>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <label for="stock" class="col-sm-3 col-form-label">Stock:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="stock" required>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <label for="estado" class="col-sm-3 col-form-label">Estado:</label>
                        <div class="col-sm-9">
                            <input type="checkbox" class="form-check-input" value="" id="estado" required>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <label for="proveedor" class="col-sm-3 col-form-label">Proveedor:</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="proveedor" id="proveedor" required>
                                <option value=""></option>
                                <option value="cat1">Categoria 1</option>
                                <option value="cat2">Categoria 2</option>
                                <option value="cat3">Categoria 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">Register</button>
                        <button type="reset" class="btn btn-warning">Cancelar</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
